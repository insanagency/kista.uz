services:
  - type: web
    name: kista-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # User must provide this
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false # User should provide this (Vercel URL)
